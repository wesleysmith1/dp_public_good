<style>
    .slidecontainer {
        width: 100%;
    }

    .slider {
        -webkit-appearance: none;
        width: 100%;
        height: 15px;
        border-radius: 5px;
        background: #d3d3d3;
        outline: none;
        opacity: 0.7;
        -webkit-transition: .2s;
        transition: opacity .2s;
    }

    .slider:hover {
        opacity: 1;
    }

    .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 25px;
        height: 25px;
        border-radius: 50%;
        background: #04AA6D;
        cursor: pointer;
    }

    .slider::-moz-range-thumb {
        width: 25px;
        height: 25px;
        border-radius: 50%;
        background: #04AA6D;
        cursor: pointer;
    }

    svg#interactiveBar {
        display: block;
    }
    svg#costBar {
        display: block;
    }

    /* =======================d3 styles============================ */

    .axisRed line{
        stroke: #FF4949;
    }

    .axisRed path{
        stroke: #FF4949;
    }

    .axisRed text{
        fill: #FF4949;
    }

    .axisBlue line{
        stroke: #0F4392;
    }

    .axisBlue path{
        stroke: #0F4392;
    }

    .axisBlue text{
        fill: #0F4392;
    }

    g {
        font-size: 16px;
    }
</style>

<div class="otree-body container">

        <div id="app" style="visibility: hidden;">

            <div v-if="playerSelected">
                <br>

                <h2 v-if="tutorial" style="text-align: center;">
                    <span v-if="treatment != 'OGL'">
                        Participant <span v-if="idInGroup == 1 | idInGroup == 3">1</span><span v-else>2</span>
                    </span>
                    <span v-else>
                        Participant ${ idInGroup }
                    </span>
                </h2>

                <ogl-component
                    :player-id="playerId"   
                    :payment-max="paymentMax"
                    :big-n="bigN"
                    :provisional-totals="provisionalTotals"
                    :total-quantity="totalQuantity"
                    :player-quantity="playerQuantity"
                    :group-quantities="groupQuantities"
                    :gamma="gamma"
                    :omega="omega"
                    :constants="constants"
                    :id-in-group="idInGroup"
                    :starting-balance="startingBalance"
                    :plus="plus"
                    :minus="minus"
                    :your-cost="yourCost"
                    :utility="utility"
                    @update="update"
                ></ogl-component>

            </div>
            <div v-else>
                <h3>
                    You were not selected for the survey this round. Please wait patiently for the results.
                </h3>
            </div>
        </div>
</div>
